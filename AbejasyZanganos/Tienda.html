<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Derivados</title>
    <link rel="stylesheet" href="css/css2.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo Abejas y Zánganos">
        </div>
        <h1 class="title">Productos derivados</h1>
        <div class="hexagon">
            <img src="hexagono.jpg">
        </div>
    </header>
    <nav class="nav">
        <button class="nav-link">Contacto</button>
        <button class="nav-link">Inicio</button>
    </nav>
    <main class="product-container">
        <div class="product-card">
            <img class="imagenMedida" src="hidromiel.jpg" alt="Hidromiel">
            <h3>Hidromiel</h3>
            <p>30.95€</p>
            <button class="buy-button">Comprar</button>
        </div>
        <div class="product-card">
            <img class="imagenMedida" src="cera.jpg" alt="Cera">
            <h3>Cera</h3>
            <p>7.96€</p>
            <button class="buy-button">Comprar</button>
        </div>
        <div class="product-card">
            <img class="imagenMedida" src="jalea_real.jpg" alt="Jalea Real">
            <h3>Jalea Real</h3>
            <p>23.95€</p>
            <button class="buy-button">Comprar</button>
        </div>
        <div class="product-card">
            <img class="imagenMedida" src="propoleo.jpg" alt="Propóleo">
            <h3>Propóleo</h3>
            <p>10.25€</p>
            <button class="buy-button">Comprar</button>
        </div>
    </main>
</body>
</html>
