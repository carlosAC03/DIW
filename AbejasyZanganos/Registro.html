<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuenta</title>

    <link rel="stylesheet" href="css/css4.css">

</head>
<body>
    <header class="header">
        <div class="logo">

            <img src="img/logo.png" alt="Logo">
        </div>
        <h1 id="colocar">Registro de cuenta</h1>
        <div class="hexagon">
            <img src="img/hexagono.jpg">
        </div>
    </header>
    <header class="inicio">
        <button type="button" id="btn-1" onclick="location.href='abejasyzanganos.html'">Inicio</button>
    </header>
    <form id="from">

        <label name ="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">

        <label name ="apellido">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos">

        <label name ="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <label name ="e-mail">E-mail:</label>
        <input type="email" id="email" name="email">

        <label name ="contraseña">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena">

        <div class="buttons">

            <button type="button" id="btn-registrar" onclick="location.href='abejasyzanganos.html'">Registrar</button>

        </div>
    </form>
</body>
</html>
