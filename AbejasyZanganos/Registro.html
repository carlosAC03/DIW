<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuenta</title>
    <link rel="stylesheet" href="css1.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1 id="colocar">Registro de cuenta</h1>
    </header>
    <header class="inicio">
        <button type="button" id="btn-1">Inicio</button>
    </header>
    <form>
        <label name ="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">

        <label name ="apellido">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos">

        <label name ="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <label name ="e-mail">E-mail:</label>
        <input type="email" id="email" name="email">

        <label name ="contraseña">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena">

        <div class="buttons">
            <button type="submit" id="btn-registrar">Registrar</button>
            <button type="button" id="btn-iniciar">Iniciar Sesión</button>
        </div>
    </form>
</body>
</html>
