<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Entrega</title>
</head>
<body>
    <form method="GET" action="formulario3.html">
        <label for="articulo">Artículo</label>
        <input type="text" id="articulo" name="articulo" value="Artículo">
        <br><br>

        <p>Forma de entrega:</p>
        <input type="radio" id="envio" name="entrega" value="envio">
        <label for="envio">Envío a domicilio</label>
        <br>
        <input type="radio" id="recogida" name="entrega" value="recogida">
        <label for="recogida">Recogida en tienda</label>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
