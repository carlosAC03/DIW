<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="procesar.php">
        <fieldset>
          <legend>Datos personales</legend>
          <label for="nombre">Nombre y Apellido:</label>
          <input type="text" id="nombre" name="nombre" pattern="[A-Z][a-z]+ [A-Z][a-z]+" required><br>
          <label for="miembro">¿Eres miembro del club?</label>
          <input type="checkbox" id="miembro" name="miembro"><br>
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
        </fieldset>
        <fieldset>
          <legend>Datos de la reserva</legend>
          <label for="deporte">Nombre del deporte:</label>
          <select id="deporte" name="deporte" required>
            <option value="Paddle">Paddle</option>
            <option value="Squash">Squash</option>
            <option value="Tenis">Tenis</option>
          </select><br>
          <label for="fecha">Fecha y hora de la reserva:</label>
          <input type="datetime-local" id="fecha" name="fecha" required><br>
          <input type="checkbox" id="aceptar" name="aceptar" required>
          <label for="aceptar">Acepto las normas del club</label>
        </fieldset>
        <button type="submit">Reservar plaza</button>
      </form>
</body>
</html>
