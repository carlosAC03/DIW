<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="GET">
        <label for="palabra_clave">Palabra clave a buscar:</label>
        <input type="text" id="palabra_clave" name="palabra_clave" required><br>
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria">
          <option value="todas">Todas</option>
          <option value="electronica">Electrónica</option>
          <option value="ropa">Ropa</option>
          <option value="hogar">Hogar</option>
        </select><br>
        <label for="precio_minimo">Precio mínimo:</label>
        <input type="number" id="precio_minimo" name="precio_minimo"><br>
        <label for="precio_maximo">Precio máximo:</label>
        <input type="number" id="precio_maximo" name="precio_maximo"><br>
        <label for="ordenar">Ordenar por:</label>
        <select id="ordenar" name="ordenar">
          <option value="relevancia">Relevancia</option>
          <option value="precio">Precio</option>
        </select><br>
        <button type="submit">Buscar</button>
      </form>
</body>
</html>
