<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="procesar.php">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required><br>
        <label for="iva">Tipo de IVA:</label>
        <select id="iva" name="iva">
          <option value="10">Reducido (10%)</option>
          <option value="21">Normal (21%)</option>
        </select><br>
        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" name="resultado" readonly><br>
        <button type="button" onclick="calcularIVA()">Calcular</button>
      </form>
      <script>
      function calcularIVA() {
        var precio = parseFloat(document.getElementById('precio').value);
        var iva = parseFloat(document.getElementById('iva').value);
        if (!isNaN(precio)) {
          var resultado = precio + (precio * iva / 100);
          document.getElementById('resultado').value = resultado.toFixed(2);
        }
      }
      </script>
</body>
</html>
