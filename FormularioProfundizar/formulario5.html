<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="procesar.php">
        <label for="nombre_receta">Nombre de la receta:</label>
        <input type="text" id="nombre_receta" name="nombre_receta" maxlength="80" required><br>
        <label for="tipo_receta">Tipo de receta:</label>
        <select id="tipo_receta" name="tipo_receta">
          <option value="carne">Carne</option>
          <option value="pescado">Pescado</option>
          <option value="fruta">Fruta</option>
        </select><br>
        <label for="imagen_receta">Imagen de la receta:</label>
        <input type="file" id="imagen_receta" name="imagen_receta" accept="image/*" required><br>
        <button type="submit">Enviar receta</button>
      </form>
</body>
</html>
