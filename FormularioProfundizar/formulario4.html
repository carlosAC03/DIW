<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="procesar.php">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="\d{3} \d{2} \d{2} \d{2}" required><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="8" required><br>
        <label for="intereses">Áreas de interés:</label>
        <select id="intereses" name="intereses" multiple>
          <option value="programacion">Programación</option>
          <option value="diseno">Diseño</option>
          <option value="ciencias">Ciencias</option>
        </select><br>
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
        <input type="checkbox" id="acepto" name="acepto" required>
        <label for="acepto">Acepto los términos de protección de datos</label><br>
        <input type="submit" value="Crear cuenta">
      </form>
      
</body>
</html>
