<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Colors</title>
    <style>
        /*Se le aplica a cada clase un tipo de rojo diferenete cada uno con distintas tonalidades*/
        .a { background-color: red; }
        .b { background-color: #FF0000; }
        .c { background-color: RGB(255,0,0); }
        .d { background-color: HSL(0,100%,50%); }
        .e { background-color: red; opacity: 0.5; }
        .f { background-color: rgba(255, 0, 0, 0.5); }
    </style>
</head>
<body>
    <!-- Cada clase va en un div diferente para crear una linea el cual sera del color de su clase correspondiente-->
    <div class="a">Clase A</div><br><br>
    <div class="b">Clase B</div><br><br>
    <div class="c">Clase C</div><br><br>
    <div class="d">Clase D</div><br><br>
    <div class="e">Clase E</div><br><br>
    <div class="f">Clase F</div>
</body>
</html>
